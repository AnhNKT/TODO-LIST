<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 Quản Lý Tủ Sách Cá Nhân</title>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>📚 Quản Lý Tủ Sách Cá Nhân</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
  </header>

  <main>
    <!-- FORM NHẬP SÁCH -->
    <section class="form-section">
      <form id="book-form">
        <input id="title" placeholder="Tên sách" required />
        <input id="author" placeholder="Tác giả" required />
        <input id="year" type="number" placeholder="Năm" required />
        <select id="status">
          <option value="Đã đọc">Đã đọc</option>
          <option value="Đang đọc">Đang đọc</option>
          <option value="Muốn đọc">Muốn đọc</option>
        </select>
        <input id="rating" type="number" placeholder="Điểm (0-10)" min="0" max="10" />
        <input id="note" placeholder="Ghi chú" />
        <select id="genre">
          <option value="">Thể loại</option>
          <option value="Tiểu thuyết">Tiểu thuyết</option>
          <option value="Kinh doanh">Kinh doanh</option>
          <option value="Tâm lý">Tâm lý</option>
        </select>
        <button type="submit">➕ Thêm sách</button>
      </form>
    </section>

    <!-- BỘ LỌC & TÌM KIẾM -->
    <section class="filters">
      <input type="text" id="search" placeholder="🔍 Tìm theo tên hoặc tác giả" />
      <select id="filter-status">
        <option value="">Tất cả trạng thái</option>
        <option value="Đã đọc">Đã đọc</option>
        <option value="Đang đọc">Đang đọc</option>
        <option value="Muốn đọc">Muốn đọc</option>
      </select>
      <select id="filter-genre">
        <option value="">Tất cả thể loại</option>
        <option value="Tiểu thuyết">Tiểu thuyết</option>
        <option value="Kinh doanh">Kinh doanh</option>
        <option value="Tâm lý">Tâm lý</option>
      </select>
      <input type="number" id="filter-year" placeholder="📅 Năm tối thiểu" />
      <input type="number" id="filter-rating" placeholder="⭐ Điểm tối thiểu" />
      <select id="sort">
        <option value="">Sắp xếp</option>
        <option value="title">Tên</option>
        <option value="author">Tác giả</option>
        <option value="year">Năm</option>
        <option value="rating">Đánh giá</option>
      </select>
    </section>

    <!-- NÚT XUẤT / NHẬP FILE -->
    <section class="file-actions">
      <button id="export-json">💾 Xuất JSON</button>
      <button id="import-json">📂 Nhập JSON</button>
      <button id="export-csv">📊 Xuất CSV</button>
      <input type="file" id="import-csv" accept=".csv" hidden />
      <button id="import-csv-btn">📥 Nhập CSV</button>
      <button id="clear-all">🗑️ Xóa tất cả</button>
    </section>

    <!-- BẢNG DANH SÁCH -->
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Tên</th>
            <th>Tác giả</th>
            <th>Trạng thái</th>
            <th>Năm</th>
            <th>Đánh giá</th>
            <th>Ghi chú</th>
            <th>Thể loại</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="book-table"></tbody>
      </table>
      <div id="pagination" class="pagination"></div>
      <p id="summary"></p>
    </section>

    <!-- BIỂU ĐỒ -->
    <section class="charts">
      <canvas id="statusChart"></canvas>
      <canvas id="yearChart"></canvas>
    </section>
  </main>

  <div class="filters">
    <label for="theme-select">Màu chủ đạo:</label>
    <select id="theme-select">
      <option value="#3b82f6">Xanh</option>
      <option value="#8b5cf6">Tím</option>
      <option value="#ef4444">Đỏ</option>
      <option value="#f59e0b">Vàng cam</option>
    </select>
  </div>

  <!-- TOAST -->
  <div id="toast-container"></div>
</body>

</html>
