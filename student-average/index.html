<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📚 Quản Lý Sách Nâng Cao</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>📚 ỨNG DỤNG QUẢN LÝ SÁCH NÂNG CAO</h1>

    <div class="form-section" id="formSection">
      <input id="title" placeholder="Tên sách" />
      <input id="author" placeholder="Tác giả" />
      <input id="year" type="number" placeholder="Năm xuất bản" />
      <select id="status">
        <option value="Chưa đọc">Chưa đọc</option>
        <option value="Đang đọc">Đang đọc</option>
        <option value="Hoàn thành">Hoàn thành</option>
      </select>
      <input id="rating" type="number" placeholder="Đánh giá (1-5)" min="1" max="5" />
      <input id="note" placeholder="Ghi chú" />
      <select id="genre">
        <option value="">Thể loại</option>
        <option value="Tiểu thuyết">Tiểu thuyết</option>
        <option value="Khoa học">Khoa học</option>
        <option value="Kinh tế">Kinh tế</option>
        <option value="Khác">Khác</option>
      </select>
      <button id="addBtn">➕ Thêm sách</button>
    </div>

    <div class="filter-section">
      <input id="search" placeholder="🔍 Tìm kiếm theo tên, tác giả, năm..." />
      <select id="filterGenre">
        <option value="">Tất cả thể loại</option>
        <option value="Tiểu thuyết">Tiểu thuyết</option>
        <option value="Khoa học">Khoa học</option>
        <option value="Kinh tế">Kinh tế</option>
        <option value="Khác">Khác</option>
      </select>
      <select id="filterStatus">
        <option value="">Tất cả trạng thái</option>
        <option value="Chưa đọc">Chưa đọc</option>
        <option value="Đang đọc">Đang đọc</option>
        <option value="Hoàn thành">Hoàn thành</option>
      </select>
      <input id="filterRating" type="number" placeholder="Lọc đánh giá ≥ ..." min="1" max="5" />
      <button id="exportJSON">⬇️ Xuất JSON</button>
      <button id="exportCSV">⬇️ Xuất CSV</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tên sách</th>
          <th>Tác giả</th>
          <th>Trạng thái</th>
          <th>Năm xuất bản</th>
          <th>Đánh giá</th>
          <th>Ghi chú</th>
          <th>Thể loại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>

    <div class="chart-container">
      <canvas id="statusChart"></canvas>
      <canvas id="yearChart"></canvas>
    </div>
  </div>

  <div id="popup"></div>

  <script src="book.js"></script>
</body>
</html>
