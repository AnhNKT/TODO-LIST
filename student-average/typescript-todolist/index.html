<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript ToDo App</title>
    <style>
        body{
            font-family: sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
        }

        ul{
            list-style: none;
            padding: 0;
        }

        li{
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        li.completed span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>To-Do-List</h1>
    <input id = "todo-input" placeholder="Nhập công việc..." />
    <button id="add-btn">Thêm</button>
    <ul id="todo-list"></ul>
    
    <script src="./dist/app.js"></script>
</body>
</html>
